
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXTON ᴍᴅ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="status">EXTON-MD IS ONLINE</div>
    <div class="overlay">Powered by Exton ᴍᴅ</div>
    <div class="button-container">
        <button class="button" onclick="changeColor()">Change Color</button>
        <button class="button" onclick="changeGradient()">Change Gradient</button>
    </div>
</body>
</html>

<script>
    function changeColor() {
        document.body.style.background = "linear-gradient(45deg, #ffff00, #ff00ff, #00ffff, #ffff00)";
    }

    function changeGradient() {
        document.body.style.background = "linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ff0000)";
    }
</script>
